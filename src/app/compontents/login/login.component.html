<div class="content">
  <form (ngSubmit)="submit()">
  <div class="modal-dialog">
    <div class="modal-content blueBG">
      <div class="modal-header">
        
        <img class="rounded-circle mx-auto d-block avt" src="assets\images\yetiavatar.jpg">

      </div>
      <div class="modal-body">
        
        <div class="form-group">
          <input type="username" class="form-control" placeholder="Username" [(ngModel)]="email" name="email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-default" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</form>
</div>
